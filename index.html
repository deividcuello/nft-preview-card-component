<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!--
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
-->
  <div class="card">
    <div class="card-img-top">
      <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
    </div>
    <div class="body">
      <div class="carcard-textd-body">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="buy">
          <div class="row">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            <h4 class="ethereum">0.041 ETH</h4>
          </div>
          <div class="row">
            <img src="./images/icon-clock.svg" alt="clock">
            <h4 class="time">3 days left</h4>
          </div>
        </div>
      </div>
      <hr>
      <footer>
        <div class="avater-img">
          <img src="./images/image-avatar.png" alt="Image Avater">
        </div>
        <p class="copyright">Creation of <span class="author">Jules Wyvern</span></p>
      </footer>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deivid Cuello</a>.
  </div>
</body>
</html>
